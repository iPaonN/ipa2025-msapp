apiVersion: apps/v1
kind: Deployment
metadata:
  name: ipa2025-msapp-web
  namespace: ipa2025
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ipa2025-msapp-web
  template:
    metadata:
      labels:
        app: ipa2025-msapp-web
    spec:
      containers:
        - name: ipa2025-msapp-web
          image: ypao/web:latest
          ports:
            - containerPort: 8081
          envFrom:
            - secretRef:
                name: "test-ipa-s" # ชื่อ secret ให้ตรงกับที่เราสร้าง secret ใน rancher
