<html>
<head>
    <title>Sample app</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <h1>You are calling me from {{request.remote_addr}}</h1>
    <h2>Guestbook</h2>
    <form method="POST" action="/add">
    <input name="yourip" placeholder="Yourip" required />
    <input name="yourname" placeholder="Yourname" required />
    <input name="password" placeholder="password" required />
    <button type="submit">Add</button>
  </form>

  <ul>
    {% for each in data %}
      <li>
	       {{ each.yourip }} - {{ each.yourname }} - {{ each.password }}
            <form method="POST" action="{{ url_for('delete_router', idx=each._id) }}" style="display:inline">
                <button type="submit">Delete</button>
            </form>
      </li>
    {% endfor %}
  </ul>

</body>
</html>
